<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Tanpa Marker - Debugging</title>

    <!-- Mengimpor A-Frame dan AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <!-- Scene A-Frame untuk AR -->
    <a-scene embedded arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false; trackingMethod: best;">
        <!-- Kamera AR -->
        <a-entity camera></a-entity>

        <!-- Kontainer untuk objek -->
        <a-entity id="model-container"></a-entity>

        <!-- Kotak visualisasi untuk debugging -->
        <a-box position="0 0 -2" scale="1 1 1" color="red"></a-box>
    </a-scene>

    <script>
        // Event listener untuk sentuhan di layar
        document.querySelector('a-scene').addEventListener('touchstart', function (event) {
            console.log('Layar disentuh!');
            alert('Sentuhan terdeteksi!');  // Untuk memverifikasi event sentuhan

            // Untuk sekarang, kita hanya menampilkan pesan alert
            // Nanti kita bisa lanjutkan raycaster dan intersection detection jika ini bekerja
        });
    </script>
</body>
</html>
