<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AR Model 3D</title>

    <!-- Mengimpor A-Frame dan AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
        <!-- Marker yang digunakan, dalam hal ini marker Hiro -->
        <a-marker preset="hiro">
            <!-- Model 3D yang ditampilkan -->
            <a-entity 
                gltf-model="url(https://raw.githubusercontent.com/lkyudhisthira/WebARTeknikUGM3/main/assets/fakultasteknik4.glb)"
                scale="0.3 0.3 0.3" <!-- Ubah skala jika perlu -->
                position="0 0 0"> <!-- Sesuaikan posisi jika perlu -->
            </a-entity>
        </a-marker>
        <a-entity camera="fov: 80" position="0 0 1.5" look-controls></a-entity>
    </a-scene>
</body>
</html>
